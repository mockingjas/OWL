{% extends "base.html" %}
{% block content %}
        <div class=searchBarDiv>
            Search book:  <input type="text" ng-model="searchFilter" placeholder='search'>
        </div>
        <div ng-controller="shelfController">
            <ul class=entries>
                <table id=tableStyle>
                    <tr>
                        <th><a href="" ng-click="sortBy('title'); reverseOrder();">Title</a></th>
                        <th><a href="" ng-click="sortBy('genre'); reverseOrder();">Genre</a></th>
                        <th><a href="" ng-click="sortBy('author'); reverseOrder();">Author</a></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="book in books | filter : searchFilter | orderBy: sortField : reversed=isReversed track by book.bookId">
                        <td>{[book.title]}</td>
                        <td>{[book.genre]}</td>
                        <td>{[book.author]}</td>
                        <td><button ng-click="open()">borrow</button></td>
                        <td><button ng-click="returnBook(book.bookId,book.title);toggleModal();" ng-disabled="isAvail(book.avail)">return</button></td>
                    </tr>
                </table>

                        <input type="text" ng-model="breason" placeholder="reason" ng-hide="isReturn"><br/>

                        <button type="submit" ng-click="borrowBook(bookId,busername,breason,isBorrow)">Submit</button>
                    </modal-dialog> -->
                <!-- </div> -->
            </ul>
        </div>

{% endblock %}
