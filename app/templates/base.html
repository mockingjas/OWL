<html ng-app="owlApp">
    <head>
        <script src="//code.angularjs.org/1.5.5/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
        <script src="{{ url_for("static",filename="js/shelf.js")}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="styles/OWL.css") }}">
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - OWL</title>
        {% else %}
        <title>OWL</title>
        {% endif %}
        <div id="header" class="blue_bg">
            <div class="header_logo">
                <img src="{{ url_for("static",filename="styles/OWLogo.png")}}" alt="logo" />
            </div>
        </div>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
